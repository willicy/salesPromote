<html lang="en">
  <head>
    <meta charset="UTF-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

       <!-- Alert 样式 -->
       <!-- <link rel="stylesheet" type="text/css" href="/sweetalert/sweetalert.css" /> -->
       <script type="text/javascript" src="/sweetalert/sweetalert.min.js"></script>
    <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>-->
    <!-- Bootstrap & Jquery -->
    <script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- Customize Css-->
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/admin.css" />
  </head>
  <body class="">
 

    <!-- 客户Modal -->
    <div
      class="modal fade"
      id="userModal"
      tabindex="-1"
      aria-labelledby="userModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userModalLabel">用户</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="n-form-userModal" class="needs-validation row g-3">
              <div class="col-md-6">
                <label for="n-modal-inputName" class="form-label">账号</label>
                <input
                  type="text"
                  class="form-control"
                  id="n-modal-inputName"
                  name="username"
                />
              </div>
      

              <div class="col-md-6">
                <label for="n-modal-inputPassword" class="form-label"
                  >密码</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="n-modal-inputPassword"
                  name="password"
                />
              </div>

              <div class="col-md-6 d-none">
                <label for="n-modal-inputId" class="form-label">id</label>
                <input
                  type="text"
                  class="form-control"
                  id="n-modal-inputId"
                  name="id"
                />
              </div>
     
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              关闭
            </button>
            <button
              id="n-modal-modifybtn"
              type="button"
              class="btn btn-primary"
              onclick="modifyUser()"
            >
              保存
            </button>
          
          </div>
        </div>
      </div>
    </div>

    <div class="n-content container">

          <div class="n-function mb-4 mt-2">
            <!--功能區-->
            <div
              class="container d-md-flex justify-content-md-start gap-3 py-3"
            >
          
              <button
                id="n-btn-delete"
                type="button"
                class="btn btn-sm btn-outline-danger n-function-btn"
                onclick='
                swal({
                  title: "确定要删除吗?",
                  icon: "warning",
                  buttons: ["取消", "确定"],
                  dangerMode: true,
                })
                .then((willDelete) => {
                  if (willDelete) {
                    delBtn();
                  } 
                });
                '
              >
                删除
              </button>
              <button
                id="n-btn-delete"
                type="button"
                class="btn btn-sm btn-outline-primary n-function-btn ms-auto"
                onclick="logoutBtn()"
              >
                登出
              </button>
            </div>
          </div>

          <!--表-->
          <table class="table table-hover n-table-libary">
            <caption style="text-align: right">
              列表
            </caption>
            <thead>
              <tr>
                <th scope="col" style="width: 5%" class="text-secondary"></th>
                <th scope="col" class="text-secondary">用户账户</th>
              </tr>
            </thead>
            <tbody id="n-tbody">
              <!-- 表内容将会自动insert在这 -->
            </tbody>
          </table>
        </div>
    
      </div>
    </div>

    <!-- 自定义js -->
    <script src="/js/admin.js"></script>
  </body>
</html>
