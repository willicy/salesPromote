    <div
      class="modal fade"
      id="ItemModal"
      tabindex="-1"
      aria-labelledby="ItemModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ItemModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="n-form-itemmodal" class="needs-validation row g-3">
              <div class="col-xl-1"></div>
              <div class="col-8 col-lg-4 mx-auto mx-lg-0">
                <div class="border border-2 rounded p-1 ms-1">
                  <div id="n-modal-photoframe" style="overflow: hidden"></div>
                </div>
              </div>
              <input
                style="display: none"
                type="text"
                name="id"
                id="n-modal-inputId"
              />
              <div class="col-lg-1"></div>
              <div class="col-12 col-lg-6 col-xl-5">
                <div class="row">
                  <label for="n-modal-inputName" class="col-2 col-form-label"
                    >Code:</label
                  >
                  <div class="col-10">
                    <input
                      type="text"
                      class="form-control required readonly"
                      id="n-modal-inputName"
                      name="name"
                      readonly
                    />
                  </div>
                </div>

                <div class="row">
                  <label for="n-modal-inputColor" class="col-2 col-form-label"
                    >Color:</label
                  >
                  <div class="col-10">
                    <input
                      type="text"
                      class="form-control required col-10"
                      id="n-modal-inputColor"
                      name="color"
                      readonly
                    />
                  </div>
                </div>

                <div class="row">
                  <label for="n-modal-inputType" class="col-2 col-form-label"
                    >Name:</label
                  >
                  <div class="col-10">
                    <input
                      type="text"
                      class="form-control required"
                      id="n-modal-inputType"
                      name="type"
                      readonly
                    />
                  </div>
                </div>
                <div class="row">
                  <label for="n-modal-inputSize" class="col-2 col-form-label"
                    >Size:</label
                  >
                  <div class="col-10">
                    <input
                      type="text"
                      class="form-control required"
                      id="n-modal-inputSize"
                      name="size"
                      readonly
                    />
                  </div>
                </div>
                <div class="row">
                  <label for="n-modal-inputPrice1" class="col-2 col-form-label"
                    >Price:</label
                  >
                  <div class="col-10">
                    <input
                      type="text"
                      class="form-control required"
                      id="n-modal-inputPrice1"
                      name="price1"
                      readonly
                    />
                  </div>
                </div>

                <div class="row">
                  <label for="n-modal-inputState" class="col-2 col-form-label"
                    >State:</label
                  >
                  <div class="col-10">
                    <input
                      type="text"
                      class="form-control"
                      id="n-modal-inputState"
                      name="state"
                      readonly
                    />
                  </div>
                </div>
                <div class="row">
                  <label for="n-modal-inputRemark" class="col-2 col-form-label"
                    >Remark:</label
                  >
                  <div class="col-10">
                    <input
                      type="text"
                      class="form-control"
                      id="n-modal-inputRemark"
                      name="remark"
                      readonly
                    />
                  </div>
                </div>
                <div class="row d-none">
                  <label
                    for="n-modal-inputUpdateTime"
                    class="col-2 col-form-label"
                    >上次更新时间</label
                  >
                  <div class="col-10">
                    <input
                      type="text"
                      class="form-control"
                      id="n-modal-inputUpdateTime"
                      name="updateTime"
                      readonly
                    />
                  </div>
                </div>
                <div class="row">
                  <label for="n-modal-inputRemark" class="col-2 col-form-label"
                    >Quantity</label
                  >
                  <div class="col-10">
                    <button id="numDown" type="button" class="btn btn-primary">
                      -
                    </button>
                    <input
                      type="text"
                      class="form-control w-25"
                      id="num"
                      name="num"
                      style="display: inline-block"
                      onchange="numInput()"
                    />
                    <button id="numUp" type="button" class="btn btn-primary">
                      +
                    </button>
                  </div>
                </div>
                <div class="row mt-5">
                  <button
                    id="n-modal-cart"
                    type="button"
                    class="btn btn-primary"
                    onclick="cart()"
                  >
                    Add to cart
                  </button>
                </div>
              </div>
