  <body class="">
    <!--header-->
    <header class="header-background shadow-sm">
      <div class="sticky-nav">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="#"
              ><img src="/images/common/title.png" width="172"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="/shop">图片</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    href="/shop/cart"
                    aria-current="page"
                  >
                    购物车
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/shop/order">我的订单</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" style="cursor: pointer" onclick="logout()"
                    >登出</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="n-content container">
      <!--图片集-->
      <div class="container" style="overflow: scroll; height: 70%">
        <!--表-->
        <table
          class="table table-hover n-table-libary mt-2"
          style="min-width: 800px"
        >
          <thead>
            <tr>
              <th scope="col" class="text-secondary" style="width: 38px">
                <input
                  type="checkbox"
                  style="cursor: pointer"
                  id="checkAll"
                  onchange="checkAll()"
                />
              </th>
              <th scope="col" class="text-secondary" style="width: 115px"></th>
              <th
                scope="col"
                class="text-secondary d-none d-xl-table-cell"
                style="width: 500px"
              ></th>
              <th scope="col" class="text-secondary" style="width: 88px">
                单价
              </th>

              <th scope="col" class="text-secondary" style="width: 130px">
                数量（手）
              </th>
              <th scope="col" class="text-secondary" style="width: 88px">
                一手件数
              </th>
              <th scope="col" class="text-secondary">件数</th>
              <th scope="col" class="text-secondary">小计</th>
              <th scope="col" class="text-secondary">操作</th>
            </tr>
          </thead>
          <tbody id="n-tbody">
            <!-- 表内容将会自动insert在这 -->
          </tbody>
        </table>
      </div>
      <div class="container row">
        <div class="col-6 d-none d-md-block"></div>
        <div class="col-5 col-md-2 mt-auto d-flex flex-row">
          已选择：
          <div id="total-count"></div>
          件商品
        </div>
        <div class="col-5 col-md-2 d-flex flex-row">
          <div class="mt-auto">总价￥</div>
          <h3
            id="total-price"
            class="mb-0 mt-auto"
            style="font-weight: bold; color: #bb2d3b"
          >
            0
          </h3>
        </div>
        <button
          type="button"
          class="btn btn-danger col col-md-2"
          onclick="addOrder()"
        >
          下单
        </button>
      </div>
    </div>
    <footer style="position: fixed; margin-left: -25%; right: 1%; bottom: 20px">
      <a href="/shop/cart">中文</a>/<a href="/shop/encart">English</a>
    </footer>
    <!-- 自定义js -->
    <script src="/js/cart.js"></script>
