    <div
      class="modal fade"
      id="ItemModal"
      tabindex="-1"
      aria-labelledby="ItemModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ItemModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="n-form-itemmodal" class="needs-validation row g-3">
              <div class="col-xl-1"></div>
              <div class="col-8 col-lg-4 mx-auto mx-lg-0">
                <div class="border border-2 rounded p-1 ms-1">
                  <div id="n-modal-photoframe" style="overflow: hidden"></div>
                </div>
              </div>
              <input
                style="display: none"
                type="text"
                name="id"
                id="n-modal-inputId"
              />
              <div class="col-lg-1"></div>
              <div class="col-12 col-lg-6 col-xl-5">
                <div class="row">
                  <label
                    for="n-modal-inputName"
                    class="col-3 col-xl-2 col-form-label"
                    >款号:</label
                  >
                  <div class="col-9 col-xl-10">
                    <input
                      type="text"
                      class="form-control required readonly"
                      id="n-modal-inputName"
                      name="name"
                      readonly
                    />
                  </div>
                </div>

                <div class="row">
                  <label
                    for="n-modal-inputColor"
                    class="col-3 col-xl-2 col-form-label"
                    >颜色:</label
                  >
                  <div class="col-9 col-xl-10">
                    <input
                      type="text"
                      class="form-control required col-10"
                      id="n-modal-inputColor"
                      name="color"
                      readonly
                    />
                  </div>
                </div>

                <div class="row">
                  <label
                    for="n-modal-inputType"
                    class="col-3 col-xl-2 col-form-label"
                    >品名:</label
                  >
                  <div class="col-9 col-xl-10">
                    <input
                      type="text"
                      class="form-control required"
                      id="n-modal-inputType"
                      name="type"
                      readonly
                    />
                  </div>
                </div>
                <div class="row">
                  <label
                    for="n-modal-inputSize"
                    class="col-3 col-xl-2 col-form-label"
                    >码数:</label
                  >
                  <div class="col-9 col-xl-10">
                    <input
                      type="text"
                      class="form-control required"
                      id="n-modal-inputSize"
                      name="size"
                      readonly
                    />
                  </div>
                </div>
                <div class="row">
                  <label
                    for="n-modal-inputPrice1"
                    class="col-3 col-xl-2 col-form-label"
                    >批发价:</label
                  >
                  <div class="col-9 col-xl-10">
                    <input
                      type="text"
                      class="form-control required"
                      id="n-modal-inputPrice1"
                      name="price1"
                      readonly
                    />
                  </div>
                </div>
                <div class="row">
                  <label
                    for="n-modal-inputRemark"
                    class="col-3 col-xl-2 col-form-label"
                    >数量：</label
                  >
                  <div class="col-9 col-xl-10">
                    <input
                      type="text"
                      class="form-control"
                      id="n-modal-inputNum"
                      name="num"
                      readonly
                    />
                  </div>
                </div>
                <div class="row">
                  <label
                    for="n-modal-inputRemark"
                    class="col-3 col-xl-2 col-form-label"
                    >小计：</label
                  >
                  <div class="col-9 col-xl-10">
                    <input
                      type="text"
                      class="form-control"
                      id="n-modal-inputTotal"
                      name="total"
                      readonly
                    />
                  </div>
                </div>
                <div class="row">
                  <label
                    for="n-modal-inputState"
                    class="col-3 col-xl-2 col-form-label"
                    >状态:</label
                  >
                  <div class="col-9 col-xl-10">
                    <input
                      type="text"
                      class="form-control"
                      id="n-modal-inputState"
                      name="state"
                      readonly
                    />
                  </div>
                </div>
                <div class="row">
                  <label
                    for="n-modal-inputRemark"
                    class="col-3 col-xl-2 col-form-label"
                    >备注:</label
                  >
                  <div class="col-9 col-xl-10">
                    <input
                      type="text"
                      class="form-control"
                      id="n-modal-inputRemark"
                      name="remark"
                      readonly
                    />
                  </div>
                </div>
                <div class="row d-none">
                  <label
                    for="n-modal-inputUpdateTime"
                    class="col-2 col-form-label"
                    >上次更新时间</label
                  >
                  <div class="col-10">
                    <input
                      type="text"
                      class="form-control"
                      id="n-modal-inputUpdateTime"
                      name="updateTime"
                      readonly
                    />
                  </div>
                </div>
              </div>
            </form>

    <div class="n-content container mt-4">
      <div class="container row">
        <div class="form-group col col-md-2">
          <label for="n-state" class="control-label">客户</label>
          <input
            oninput="getAllItem()"
            type="text"
            id="n-customer"
            class="form-control"
          />
        </div>
        <div class="form-group col col-md-2">
          <label for="n-state" class="control-label">状态</label>
          <select
            onchange="getAllItem()"
            class="form-select"
            aria-label="Default select example"
            id="n-state"
          >
            <option selected value="">全部</option>
            <option value="1">已付款</option>
            <option value="0">未付款</option>
          </select>
        </div>

        <div class="form-group col col-md-2">
          <label for="startTime" class="control-label">之后</label>
          <div
            class="input-group date form_date"
            data-date=""
            data-date-format="yyyy MM dd"
            data-link-field="startTime"
            data-link-format="yyyy-mm-dd"
          >
            <input
              style="background-color: white"
              onchange="getAllItem()"
              class="form-control"
              size="16"
              type="text"
              value=""
              readonly
            />

            <span class="input-group-addon"
              ><span class="fas fa-times fa-lg"></span
            ></span>
            <span class="input-group-addon"
              ><span class="glyphicon glyphicon-calendar"></span
            ></span>
          </div>
          <input type="hidden" id="startTime" value="" /><br />
        </div>
        <div class="form-group col col-md-2">
          <label for="endTime" class="control-label">之前</label>
          <div
            class="input-group date form_date"
            data-date=""
            data-date-format="yyyy MM dd"
            data-link-field="endTime"
            data-link-format="yyyy-mm-dd"
          >
            <input
              style="background-color: white"
              onchange="getAllItem()"
              class="form-control"
              size="16"
              type="text"
              value=""
              readonly

            <span class="input-group-addon"

            ></span>
            <span class="input-group-addon"
              ><span class="glyphicon glyphicon-calendar"></span
            ></span>
          </div>
          <input type="hidden" id="endTime" value="" /><br />
        </div>
