    <!-- itemModal -->
    <div
      class="modal fade"
      id="ItemModal"
      tabindex="-1"
      aria-labelledby="ItemModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ItemModalLabel">编辑</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="n-modal-itemtable" class="">
              <div class="d-flex flex-row">
                <input
                  type="text"
                  class="form-control w-50"
                  id="n-itemmodal-inputName"
                  name="name"
                />
                <input
                  type="text"
                  class="form-control w-25 ms-1"
                  id="n-itemmodal-inputNum"
                  oninput="value=value.replace(/[^\d]/g,'')"
                  name="num"
                />
                <button
                  type="button"
                  class="btn btn-sm btn-primary ms-3"
                  onclick="addBtn()"
                >
                  添加
                </button>
              </div>
              <table class="table table-hover n-table-libary">
                <thead>
                  <tr>
                    <th scope="col" class="text-secondary"></th>
                    <th
                      scope="col"
                      style="width: 15%"
                      class="text-secondary"
                    ></th>
                  </tr>
                </thead>
                <tbody id="n-tbody-item">
                  <!-- 表内容将会自动insert在这 -->
                </tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              关闭
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="n-content container">
      <div class="mt-5">
        <h2>用户</h2>
        <div class="d-flex mb-3 flex-row ms-3 pt-3">
          <a class="btn btn-light btn ms-2" onclick="logout()" role="button"
            >登出</a

      </div>
      <div class="mt-5">
        <h2>款参数</h2>
        <div class="d-flex mb-3 flex-row ms-3 pt-3">

            onclick="modifyItemModalBtn('type')"
            role="button"
            >设置</a
          >
        </div>
        <div class="d-flex mb-3 flex-row ms-3">
          <h4>码数</h4>
          <a
            class="btn btn-light btn-sm ms-2"
            onclick="modifyItemModalBtn('size')"
            role="button"
            >设置</a
          >
        </div>
      </div>
