    <!-- Customize Css-->
    <link rel="stylesheet" href="/css/common.css" />

  <body class="">
    <!--header-->
    <header class="header-background shadow-sm">
      <div class="sticky-nav">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
          <div class="container">

              ><img src="/images/common/title.png" width="172"

    <!-- 发送Modal -->
    <div
      class="modal fade"
      id="SendModal"
      tabindex="-1"
      aria-labelledby="SendModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="SendModalLabel">发送</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-group col-6 mt-1">
              <input
                oninput="sendModalBtn('T')"
                type="text"
                id="n-customer"
                class="form-control"
              />
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">客户</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="n-sendmodal-tbody"></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              关闭
            </button>
            <button
              id="n-sendmodal-copytobtn"
              type="button"
              class="btn btn-primary"
              onclick="send()"
            >
              发送
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 新增文件夹Modal -->
    <div
      class="modal fade"
      id="createFolderModal"
      tabindex="-1"
      aria-labelledby="createFolderModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createFolderModalLabel">新增文件夹</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="n-createModalInput-folderName" class="form-label"
              >文件夹名</label
            >
            <input
              type="text"
              class="form-control"
              id="n-createModalInput-folderName"
              placeholder="请输入文件夹名称"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              关闭
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="createFolder()"
            >
              创建
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 重命名文件夹Modal -->
    <div
      class="modal fade"
      id="renameFolderModal"
      tabindex="-1"
      aria-labelledby="renameFolderModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="renameFolderModalLabel">
              重新命名文件夹
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="n-renameModalInput-folderName" class="form-label"
              >文件夹名</label
            >
            <input
              type="text"
              class="form-control"
              id="n-renameModalInput-folderName"
              placeholder="请输入文件夹名称"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              关闭
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="renameFolder()"
            >
              重命名
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="n-content container">
      <div class="n-function mb-4 mt-2">
        <!--功能區-->
        <div class="container d-md-flex justify-content-md-start gap-3 py-3">
          <button
            type="button"
            class="btn btn-sm btn-primary"
            onclick="createBtn()"
            data-bs-toggle="modal"
            data-bs-target="#createFolderModal"
          >
            新增文件夹
          </button>
          <button
            id="n-btn-send"
            type="button"
            class="btn btn-sm btn-outline-primary n-function-btn"
            onclick="sendModalBtn()"
            disabled
          >
            发送
          </button>
          <button
            id="n-btn-rename"
            type="button"
            class="btn btn-sm btn-outline-primary n-function-btn"
            data-bs-toggle="modal"
            data-bs-target="#renameFolderModal"
            onclick="renameBtn()"
            disabled
          >
            重命名
          </button>
          <button
            id="n-btn-delete"
            type="button"
            class="btn btn-sm btn-outline-danger n-function-btn"
            onclick="delBtn()"
            disabled
          >
            删除
          </button>
        </div>
      </div>
      <div class="form-group col-2 mt-4">
        <label>文件夹</label>
        <input
          oninput="getAllFolder()"
          type="text"
          id="n-forderName"
          class="form-control"
        />
      </div>
      <!--表-->
      <table class="table table-hover n-table-libary">
        <caption style="text-align: right">
          文件夹列表
        </caption>
        <thead>
          <tr>
            <th scope="col" style="width: 5%" class="text-secondary">
              <input
                type="checkbox"
                style="cursor: pointer"
                id="checkAll"
                onchange="checkAllValueChange(this)"
              />
            </th>
            <th scope="col" class="text-secondary">文件名</th>
          </tr>
        </thead>
        <tbody id="n-tbody" style="height: 50vh">
          <!-- 表内容将会自动insert在这 -->
        </tbody>
      </table>
    </div>

    <!-- 自定义js -->
    <script src="/js/libary.js"></script>
  </body>
